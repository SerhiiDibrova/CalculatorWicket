<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<link rel="stylesheet" type="text/css" href="styles.css">

<title>Calculator</title>
</head>
<body>
	<form wicket:id="form" name="calculator">
		<div align="center">

			<table align="center">
				<tbody>
				
					<tr>
						<td colspan="4"><input  id="valueshow" wicket:id="valueshow" type="text" value="0" /></td>
					</tr>
					<tr>
						<td><input class="bgcolornumber" onclick="document.calculator.valueshow.value+='1'"
							type="button" value="1" /></td>
						<td><input class="bgcolornumber" onclick="document.calculator.valueshow.value+='2'"
							type="button" value="2" /></td>
						<td><input class="bgcolornumber" onclick="document.calculator.valueshow.value+='3'"
							type="button" value="3" /></td>
						<td><input class="bgoperationcolor"
							onclick="document.calculator.valueshow.value+=' / '"type="button" value="/" /></td>
					</tr>
					<tr>
						<td><input class="bgcolornumber" onclick="document.calculator.valueshow.value+='4'"
							type="button" value="4" /></td>
						<td><input class="bgcolornumber" onclick="document.calculator.valueshow.value+='5'"
							type="button" value="5" /></td>
						<td><input class="bgcolornumber" onclick="document.calculator.valueshow.value+='6'"
							type="button" value="6" /></td>
						<td><input class="bgoperationcolor" onclick="document.calculator.valueshow.value+=' * '"
							type="button" value="x" /></td>
					</tr>
					<tr>
						<td><input class="bgcolornumber" onclick="document.calculator.valueshow.value+='7'"
							type="button" value="7" /></td>
						<td><input class="bgcolornumber" onclick="document.calculator.valueshow.value+='8'"
							type="button" value="8" /></td>
						<td><input class="bgcolornumber" onclick="document.calculator.valueshow.value+='9'"
							type="button" value="9" /></td>
						<td><input class="bgoperationcolor"
							onclick="document.calculator.valueshow.value+=' - '" type="button" value="-" /></td>
					</tr>
					<tr>
						<td><input class="bgcolornumber" onclick="document.calculator.valueshow.value+='0'"
							type="button" value="0" /></td>
						<td><input class="bgcolornumber" onclick="document.calculator.valueshow.value+='.'"
							type="button" value="." /></td>
						<td><input class="bgclear" type="submit" wicket:id="clearButton"
							 value="C" /></td>
						<td><input class="bgoperationcolor"
							onclick="document.calculator.valueshow.value+=' + '" type="button" value="+" /></td>
					</tr>
					<tr>
						<td colspan="4"><input class="equal" type="submit" id="high_btn" value="=" /></td>
						
					</tr>
				</tbody>
			</table>

		</div>
	</form>
</body>
</html>
